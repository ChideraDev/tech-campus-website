<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barlow:wght@500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;600&family=Secular+One&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=The+Girl+Next+Door&family=Ubuntu:ital,wght@0,700;1,500;1,700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./css/gettingstarted.css" />
</head>

<body>
  <div class="container">
    <h2>Getting Started!</h2>
    <div class="checkbox-side">
      <div class="first-checkbox">
        <h4>What kind of teaching have you done before?</h4>
        <input class="checkbox" type="checkbox" id="in Person (Informally)" value="in Person (Informally) " />
        <label class="label" for="in Person (Informally)">in Person (Informally)</label><br /><br />

        <input class="checkbox" type="checkbox" id="in Person (Professionally)" value="in Person (Professionally)" />
        <label class="label" for="in Person (Professionally)">in Person (Professionally)</label><br /><br />

        <input class="checkbox" type="checkbox" id="online" value="online" />
        <label class="label" for="online">online</label> <br /><br />

        <input class="checkbox" type="checkbox" id="others" value="others" />
        <label class="label" for="others">others</label>
      </div>
      <div class="second-checkbox">
        <h4>What is your level as a Video Pro</h4>
        <input class="checkbox" type="checkbox" id="Beginner" value="Beginner" />
        <label class="label" for="Beginner">Beginner</label><br /><br />

        <input class="checkbox" type="checkbox" id="I have some basic knowledge" value="I have some basic knowledge" />
        <label class="label" for="I have some basic knowledge">I have some basic knowledge</label><br /><br />

        <input class="checkbox" type="checkbox" id="Experienced" value="Experienced" />
        <label class="label" for="Experienced">Experienced</label> <br /><br />

        <input class="checkbox" type="checkbox" id="I have videos ready to upload"
          value="I have videos ready to upload" />
        <label class="label" for="I have videos ready to upload">I have videos ready to upload</label>
      </div>
      <div class="sign-in">
        <p class="signin-p">Already have an account? <span>Sign in</span> </p>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
